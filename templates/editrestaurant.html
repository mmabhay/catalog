{% block content %}
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id ) }}" method="post">
      <div class="panel panel-info">
        <div class="panel-heading">
          Restaurant ID : {{ restaurant.id  }}
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="oldRestaurantName">Old Restaurant name</label>
            <input type="text" id="oldRestaurantName" value="{{ restaurant.name }}" disabled>
          </div>
          <div class="form-group">
            <label for="newResName">New Restaurant name</label>
            <input type="text" id="newResName" class="form-control" name="newResName" placeholder="Enter new name here">
          </div>
        </div>
        <div class="panel-footer ">
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
